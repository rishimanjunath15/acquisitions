name: ğŸš€ Acquisitions API - CI/CD Pipeline

on:
  push:
    branches: [main, develop]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      tag_suffix:
        description: 'Additional tag suffix (optional)'
        required: false
        type: string
      environment:
        description: 'Deployment environment'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - staging
          - production

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/acquisitions-api

jobs:
  # ğŸ§ª Test and Build Job
  test-and-build:
    name: ğŸ§ª Test & Build
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run tests
        run: npm test
        env:
          NODE_ENV: test

      - name: ğŸ” Run linting
        run: npm run lint

      - name: ğŸ—ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: ğŸ” Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value={{branch}}-{{sha}},enable=true
            type=raw,value=${{ github.event.inputs.tag_suffix }},enable=${{ github.event.inputs.tag_suffix != '' }}

      - name: ğŸš€ Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ steps.meta.outputs.created }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.meta.outputs.version }}

  # ğŸ”’ Security Scanning Job
  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: test-and-build
    if: github.event_name != 'pull_request'
    
    steps:
      - name: ğŸƒ Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ needs.test-and-build.outputs.image-tag }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ğŸ“¤ Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ğŸš€ Deploy Job
  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    needs: [test-and-build, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: 
      name: ${{ github.event.inputs.environment || 'development' }}
      url: https://your-app-url.com
    
    steps:
      - name: ğŸ“¥ Checkout deployment configs
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to environment
        run: |
          echo "ğŸš€ Deploying ${{ needs.test-and-build.outputs.image-tag }}"
          echo "ğŸ“ Environment: ${{ github.event.inputs.environment || 'development' }}"
          echo "ğŸ”— Image: ${{ env.IMAGE_NAME }}@${{ needs.test-and-build.outputs.image-digest }}"
          # Add your deployment commands here
          # Example: kubectl, docker-compose, or cloud deployment

      - name: ğŸ§ª Smoke tests
        run: |
          echo "ğŸ§ª Running post-deployment smoke tests..."
          # Add smoke tests here
          # curl -f https://your-app-url.com/health

  # ğŸ“Š Notification Job
  notify:
    name: ğŸ“Š Notify
    runs-on: ubuntu-latest
    needs: [test-and-build, security-scan, deploy]
    if: always()
    
    steps:
      - name: ğŸ“¢ Deployment notification
        run: |
          if [ "${{ needs.test-and-build.result }}" = "success" ] && [ "${{ needs.security-scan.result }}" = "success" ] && [ "${{ needs.deploy.result }}" = "success" ]; then
            echo "âœ… Deployment successful!"
            echo "ğŸš€ Image: ${{ needs.test-and-build.outputs.image-tag }}"
            echo "ğŸ” Security: Passed"
            echo "ğŸ“ Environment: ${{ github.event.inputs.environment || 'development' }}"
          else
            echo "âŒ Deployment failed!"
            echo "ğŸ§ª Tests: ${{ needs.test-and-build.result }}"
            echo "ğŸ”’ Security: ${{ needs.security-scan.result }}"
            echo "ğŸš€ Deploy: ${{ needs.deploy.result }}"
          fi
